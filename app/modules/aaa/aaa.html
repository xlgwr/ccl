<table class="oniui-content" width="100%" ms-controller="aaa">
    <tr>
        <td valign="top" style="width: 200px; padding: 0">
            <ul id="ui-list" class="ui-list">
                <li ms-repeat="widgets"><a href="javascript:void(0)" ms-class-odd="$index % 2 === 1"
                    ms-class="active: $index===activeIndex" ms-click="changeActiveIndex($index, $event)">
                    {{($index+1)+'. '+el.value}} </a></li>
            </ul>
        </td>
        <td valign="top">
            <div class='search'>
                <input type="text" placeholder="报表名或说明..." ms-duplex="afind">
                <!-- ms-focus="searchFocus" -->
                <a href="javascript:void(0);" ms-click="search"></a>
            </div>
            <div id="ui-right" width="100%" ms-css-height="frameContentHeight">
                <div ms-widget="smartgrid, sg1, opts" style="margin: 0 auto" ms-css-display="none">
                </div>
            </div>
            <!-- <iframe ms-src="widgetHref" frameborder="0" width="100%" ms-css-height="frameContentHeight" id="widgetFrame" ></iframe> -->
        </td>
    </tr>
</table>
